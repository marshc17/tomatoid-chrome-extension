<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                width: 240px;
                outline: none;
                background-color: #FF4F4F;
                border: none;
                padding: 8px 0;
                color: white;
                font-weight: bold;
            }

            .disabled-button {
                background-color: #FFA7A7 !important;
            }

            .bottom-separator {
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <button id="saveNotes" class="bottom-separator">Save Notes</button>
        <button id="restoreNotes" class="bottom-separator">Restore Notes</button>
        <button id="restoreNotesFromClipboard" class="bottom-separator">Restore Notes From Clipboard</button>
        <button id="clearNotes">Clear Notes</button>
        <script src="popup.js"></script>
    </body>
</html>
